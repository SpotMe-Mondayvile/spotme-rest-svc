spring:
  profiles:
    active: k8s
  config:
    import: optional:file:.env[.properties]
  mvc:
    dispatch-options-request: true  
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: ${DB_BEHAVIOR}
    show-sql: true
    properties:
      hibernate:
        dialect: ${DB_DIALECT}
        format_sql: true

jwt:
  secret: ${JWT_SECRET_KEY}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html

spotme:
  openapi:
    dev-url: ${DEV_URL}
    local: http://localhost:8080
    origin: ${REST_ORIGIN}
    prod-url: ${PROD_URL}
    uiorigin: ${UI_ORIGIN}

server:
  port: ${SERVER_PORT}

