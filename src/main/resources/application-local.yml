spring:
  # profiles:
  #   active: local
  config:
    import: optional:file:.env[.properties]
  mvc:
    dispatch-options-request: true
  datasource:
    url: jdbc:h2:mem:local # For an in-memory database named 'testdb'
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true # Enables the H2 web console
      path: /h2-console # Specifies the path to access the console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect # Specifies the Hibernate dialect for H2
    hibernate:
      ddl-auto: update # Controls schema generation (e.g., 'update', 'create-drop')
    show-sql: true # Logs SQL statements executed by JPA
