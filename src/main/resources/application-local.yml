springdoc:
  api-docs:
    enabled: true 
    path: /api-docs
    version: OPENAPI_3_1
  swagger-ui:
    enabled: true 
    path: /swagger-ui-custom.html

spotme:
  openapi:
    dev-url: ${DEV_URL}
    local: http://localhost:8080
    origin: ${REST_ORIGIN}
    prod-url: ${PROD_URL}
    uiorigin: ${UI_ORIGIN}

server:
  port: ${SERVER_PORT}


